<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables lesson 2
        </title>
        <link rel="stylesheet" href="table.css">
    </head>

    <body>
        <table width="50%">
            <thead>
                <tr>
                    <td rowspan="2">Student Name</td>
                    <td colspan="2">Biology</td>
                    <td colspan="2">Chemistry</td>
                    <td colspan="2">Physics</td>
                </tr>

                <tr>
                    <td>Practical</td>
                    <td>Theory</td>
                    <td>Practical</td>
                    <td>Theory</td>
                    <td>Practical</td>
                    <td>Theory</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>A</td>
                    <td>A+</td>
                    <td>B</td>
                    <td>A</td>
                    <td>A</td>
                    <td>A-</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td>Miriam Luther</td>
                    <td>A</td>
                    <td>A</td>
                    <td>C</td>
                    <td>C+</td>
                    <td>A</td>
                    <td>A-</td>
                </tr>
            </tfoot>
        </table>

    </body>
</html>
